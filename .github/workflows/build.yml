name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    outputs:
      artifact-path: ${{ steps.package.outputs.artifact-path }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package artifact
        id: package
        run: |
          mkdir -p artifacts
          ZIP_NAME=cpp_raii_and_ownership_${GITHUB_REF_NAME}_linux.zip
          cp build/cpp_raii_and_ownership artifacts/
          cd artifacts
          zip -r $ZIP_NAME cpp_raii_and_ownership
          echo "artifact-path=artifacts/$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: ${{ steps.package.outputs.artifact-path }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    outputs:
      artifact-path: ${{ steps.package.outputs.artifact-path }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package artifact
        id: package
        run: |
          mkdir artifacts
          set ZIP_NAME=cpp_raii_and_ownership_%GITHUB_REF_NAME%_windows.zip
          copy build\Release\cpp_raii_and_ownership.exe artifacts\
          powershell Compress-Archive -Path artifacts\cpp_raii_and_ownership.exe -DestinationPath artifacts\$ZIP_NAME
          echo "artifact-path=artifacts\$ZIP_NAME" >> $env:GITHUB_OUTPUT

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: ${{ steps.package.outputs.artifact-path }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-artifact
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-artifact
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/cpp_raii_and_ownership_${{ github.ref_name }}_linux.zip
          asset_name: cpp_raii_and_ownership_${{ github.ref_name }}_linux.zip
          asset_content_type: application/zip

      - name: Upload Windows artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/cpp_raii_and_ownership_${{ github.ref_name }}_windows.zip
          asset_name: cpp_raii_and_ownership_${{ github.ref_name }}_windows.zip
          asset_content_type: application/zip
